site_name: geodemo_lee
site_description: A Python package for geodemo
site_author: Ly Mot
site_url: https://LyMot.github.io/geodemo_lee
repo_url: https://github.com/LyMot/geodemo_lee

copyright: "Copyright Â© 2023 Ly Mot"

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
        #   ignore_h1_titles: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Contributing: contributing.md
  - FAQ: faq.md
  - Changelog: changelog.md
  - Report Issues: https://github.com/LyMot/geodemo_lee/issues
  - API Reference:
      - geodemo_lee module: geodemo_lee.md
      - common module: common.md
  - Notebooks:
      - Folium Intro: notebooks/folium_intro.ipynb
      - Ipyleaflet Intro: notebooks/ipyleaflet_intro.ipynb
